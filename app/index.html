<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <!-- ionic meta tags -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- custom meta tags -->
    <meta name="format-detection" content="telephone=no"> <!-- no auto telephone linking -->

    <meta name="apple-mobile-web-app-capable" content="yes"> <!-- can be saved to home screen on ios -->
    <title>volta</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css main/styles/app.css -->
    <!-- inject:css -->
    <link rel="stylesheet" href="login/styles/login.css">
    <link rel="stylesheet" href="main/styles/main.css">
    <link rel="stylesheet" href="warehouse/styles/warehouse.css">
    <link rel="stylesheet" href="wasted/styles/wasted.css">
    <link rel="stylesheet" href="weight/styles/weight.css">
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body ng-app="volta">

    <!-- the nav bar will be updated as we navigate between views -->
    <!-- <ion-nav-bar> can be removed when using sidemenu (contained in menu.html) -->
    <ion-nav-bar class="bar-calm" align-title="center">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="right">
        <div class="menu-dots"></div>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- the current view will be rendered in the <ion-nav-view> directive -->
    <ion-nav-view></ion-nav-view>

    <!-- will be a 404 during development -->
    <script src="cordova.js"></script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ionic/release/js/ionic.js"></script>
    <script src="bower_components/ionic/release/js/ionic-angular.js"></script>
    <script src="bower_components/ngCordova/dist/ng-cordova.js"></script>
    <script src="bower_components/angular-dynamic-locale/src/tmhDynamicLocale.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
    <script src="bower_components/localforage/dist/localforage.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/app.js -->
    <!-- inject:js -->
    <script src="weight/weight.js"></script>
    <script src="weight/services/weight-fact.js"></script>
    <script src="weight/controllers/weight-ctrl.js"></script>
    <script src="wasted/wasted.js"></script>
    <script src="wasted/services/wasted-fact.js"></script>
    <script src="wasted/controllers/wasted-ctrl.js"></script>
    <script src="warehouse/warehouse.js"></script>
    <script src="warehouse/services/warehouse-fact.js"></script>
    <script src="warehouse/controllers/warehouse-ctrl.js"></script>
    <script src="main/main.js"></script>
    <script src="main/controllers/main-ctrl.js"></script>
    <script src="main/constants/config-const.js"></script>
    <script src="login/login.js"></script>
    <script src="login/services/login-fact.js"></script>
    <script src="login/controllers/login-ctrl.js"></script>
    <script src="app.js"></script>
    <!-- endinject -->
    <!-- endbuild -->
  </body>
</html>
