<ion-view view-title="Ingreso" hide-nav-bar="true">
  <ion-content scroll="false" class="login">
    <div class="img-logo"></div>
    <div class="login-form">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input type="text" class="form-control" placeholder="Usuario">
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-asterisk" aria-hidden="true"></i></span>
          <input type="text" class="form-control" placeholder="Clave">
        </div>
      </div>
      <div class="form-group vert-offset-top-10">
          <button class="btn form-control button-login">Ingresar</button>
      </div>
    </div>
  </ion-content>
</ion-view>
