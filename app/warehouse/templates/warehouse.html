<ion-view view-title="Bodega">
  <ion-content class="main">
    <div class="main-title"><h2>Selecciona una bodega</h2></div>
    <div class="warehouse-content">
      <div class="form-group">
        <label class="label-warehouse" for="warehouse">Bodega</label>
        <input type="text" name="warehouse" id="warehouse" class="form-control main-input"
               ng-model="ctrl.value" ng-keyup="ctrl.search()">
        <ul class="list-unstyled warehouse-list">
          <li ng-click="ctrl.select(item)" ng-repeat="item in ctrl.items track by $index">{{ item.name }}</li>
        </ul>
      </div>
    </div>
    <div class="main-bottom">
      <div class="form-group vert-offset-top-10">
        <button type="button" ng-click="ctrl.next()" class="btn form-control button-main">Siguiente</button>
      </div>
    </div>
  </ion-content>
</ion-view>
